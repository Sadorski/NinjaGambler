<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel=stylesheet type=text/css href="{% static 'ninjagambler/css/style.css' %}">
    <title>Ninja Gold</title>
</head>
<body>
    <div>
   Your Gold<input type="text" value={{request.session.gold}}>
   </div>
  <div class="box farm">
      <h2>Farm</h2>
      <p>earns 10-20 gold</p>
      <form action="/process_money", method=post>
        {% csrf_token %}
        <input type="hidden" name="action" value="farm">
        <input type="submit" name="submit" value="Find Gold!">
      </form>
  </div>
  <div class="box cave">
        <h2>Cave</h2>
        <p>earns 5-10 gold</p>
        <form action="/process_money", method=post>
            {% csrf_token %}
            <input type="hidden" name="action" value="cave">
            <input type="submit" name="submit" value="Find Gold!">
        </form>
  </div>
  <div class="box house">
        <h2>House</h2>
        <p>earns 2-5 gold</p>
        <form action="/process_money", method=post>
            {% csrf_token %}
            <input type="hidden" name="action" value="house">
            <input type="submit" name="submit" value="Find Gold!">
        </form>
  </div>
  <div class="box casino">
        <h2>Casino</h2>
        <p>earns/takes 0-50 gold</p>
        <form action="/process_money", method=post>
            {% csrf_token %}
            <input type="hidden" name="action" value="casino">
            <input type="submit" name="submit" value="Find Gold!">
        </form>
  </div>
  <p>Activity:</p>
  <div class="text"> 
      {% for msg, color in request.session.messages %}
      <p class={{color}}>{{ msg }}</p>
      {% endfor %}
       
    </div>
</body>
</html>
